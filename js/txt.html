<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferência</title>
</head>

<body>
    <label for="myText">Digite o raio:</label>
    <input type="text" id="myText">
    <button id="enviar">Calcular</button>
    <h3 id="myH3"></h3>

    <script>
        const PI = Math.PI;

        function calculateCircumference() {
            const raio = document.getElementById("myText").value;
            const circunferencia = 2 * PI * parseFloat(raio);
            document.getElementById("myH3").textContent = "SUA CIRCUNFERÊNCIA É " + circunferencia + "cm";
        }

        // Function to execute when "Enter" key is pressed
        function handleEnterKey(event) {
            if (event.key === "Enter") {
                calculateCircumference();
            }
        }

        // Attach event listener for "Enter" key press
        document.addEventListener("keydown", handleEnterKey);

        // Attach event listener for button click
        document.getElementById("enviar").addEventListener("click", calculateCircumference);
    </script>
</body>

</html>
